{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title> 
        {% block page_title %}{% endblock page_title %}
            |starscope</title>
    </head>
    <body class="text-gray-800 mt-24 font-light">
        <header class="container max-w-full flex items-center justify-between inset-0 px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class= "flex items-center w-1/3">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-8" src="{% static 'img/starlogo.png' %}">
            </a>
            {% block search-bar %}            
            <form method="get" action="{% url "places:search" %}" class="w-9/12">
                <input class="w-full search-box font-medium text-gray-900 placeholder-gray-600 border px-5 py-3 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by city" />
            </form>
            {% endblock search-bar %}
        </div>
            {% include 'partials/nav.html' %}
        </header>
        
        {% block content %}{% endblock %}
        {% include 'partials/footer.html' %}
    </body>
</html>
