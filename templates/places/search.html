{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>

    <form method="get" action="{% url "places:search" %}">
        {{form.as_p}}
        <button>Search</button>
    </form>

    <h3>Results</h3>

    {% for place in places %}
    <a href="{% url 'places:detail' place.pk %}"><span class="text-black w-11/12 block truncate font-bold">{{place.name}}</span></h3>
    {% endfor %}

{% endblock content %}
